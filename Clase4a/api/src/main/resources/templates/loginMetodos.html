<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JWT Multiusuario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    pre {
      background: #f5f5f5;
      padding: 10px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h2>Login con JWT</h2>
  <input type="text" id="username" placeholder="Usuario (admin o user)" />
  <input type="password" id="password" placeholder="Contraseña" />
  <button onclick="login()">Iniciar sesión</button>

  <h3>Token:</h3>
  <pre id="jwt"></pre>

  <button onclick="getData('/api/admin/data')">Ver datos de ADMIN</button>
  <button onclick="getData('/api/user/data')">Ver datos de USER</button>
  <button onclick="getData('/api/all')">Ver datos generales</button>

  <h3>Respuesta del backend:</h3>
  <pre id="result"></pre>

  <script>
    let token = "";

    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const response = await fetch("http://localhost:8080/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await response.json();
      token = data.token;
      document.getElementById("jwt").innerText = token;
    }

    async function getData(endpoint) {
      const res = await fetch(`http://localhost:8080${endpoint}`, {
        headers: {
          "Authorization": `Bearer ${token}`
        }
      });
      const json = await res.json();
      document.getElementById("result").innerText = JSON.stringify(json, null, 2);
    }
  </script>
</body>
</html>
