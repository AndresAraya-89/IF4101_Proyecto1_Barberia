<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Cortes</title>
    <!-- Verifica que la URL de Bootstrap sea correcta -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <p>Hola mundo</p>
    <div class="container mt-4">
        <h1 class="mb-4">Listado de Cortes</h1>
        
        <!-- Debug: Muestra el número de cortes recibidos -->
        <div class="alert alert-info" th:text="'Cortes recibidos: ' + ${cortes.size()}"></div>
        
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Detalle</th>
                    <th>Costo</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="corte : ${cortes}">
                    <td th:text="${corte.idCorte}">ID</td>
                    <td th:text="${corte.detalle}">Detalle</td>
                    <td th:text="${'₡' + #numbers.formatDecimal(corte.costo, 1, 2)}">0.00</td>
                </tr>
                <tr th:if="${cortes.empty}">
                    <td colspan="3" class="text-center">No hay cortes registrados</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Debug: Muestra los datos recibidos -->
    <script th:inline="javascript">
        console.log("Datos recibidos:");
    </script>
</body>
</html>
