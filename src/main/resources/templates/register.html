<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario - BarberPro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <h2 class="text-center mb-4">Crear cuenta BarberPro</h2>

                    <form th:action="@{/vista/registro}" th:object="${usuario}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Nombre completo</label>
                            <input type="text" th:field="*{nombre}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Teléfono</label>
                            <input type="text" th:field="*{telefono}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Correo electrónico</label>
                            <input type="email" th:field="*{correo}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" th:field="*{contrasena}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Rol</label>
                            <select th:field="*{rol.idRol}" class="form-select" required>
                                <option th:each="rol : ${listaRoles}" th:value="${rol.idRol}" th:text="${rol.nombre}">
                                </option>
                            </select>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100">Registrar</button>
                        </div>
                    </form>

                    <p class="mt-3 text-center">¿Ya tienes cuenta? <a href="/vista/login">Inicia sesión</a></p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
